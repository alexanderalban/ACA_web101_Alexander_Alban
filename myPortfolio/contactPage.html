<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Contact Page</title>
</head>
<body>
  <header>
    <img src="https://cdn.evbuc.com/eventlogos/188084824/acastandardcirclefullname.png" class="logo" alt="austin coding academy logo">
    <nav>
      <a href="index.html" class="has-border">Home</a>
      <a href="resume.html" class="has-border">Resume</a>
      <a href="aboutPage.html" class="has-border">About <span class="nav-squish">Me<span></a>
      <a href="https://medium.com/@albanalexander/" class="has-border"><span class="nav-squish">My</span> Blog</a>
      <a href="contactPage.html" class="has-border">Contact <span class="nav-squish">Me</span></a>
    </nav>
  </header> 
  <main id="contact-main">
    <h1>Contact me</h1>
    <p>Thanks for visiting! If you'd like to get in contact with me, please fill out the form below. I hope you have a great day!</p>
    <form action="results.html" method="GET" enctype="multipart/form-data">
      <div>
          <label for="name">Name</label><br>
          <input type="text" name="name" id="name">
      </div><br>
      <div id="email-question">
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" >
      </div><br>
      <div id="birthday">
        <label for="date">Want a birthday message? Just click your special day!</label><br>
        <input type="date" name="date" id="date" min="2019-06-10">
      </div><br>
      <div>
        How did you hear about me?
        <div>
          <label for="classmate">Classmate</label>
          <input type="checkbox" name="classmate" id="classmate">
        </div>
        <div>
          <label for="resume-sub">Resume Submission</label>
          <input type="checkbox" name="resume-sub" id="resume-sub">
        </div>
        <div>
          <label for="LinkedIn">LinkedIn</label>
          <input type="checkbox" name="LinkedIn" id="LinkedIn">
        </div>
        <div>
          <label for="coding-academy-rec">Coding Academy Recommendation</label>
          <input type="checkbox" name="coding-academy-rec" id="coding-academy-rec">
        </div>
      </div><br>
      <div id="contact-confirm">
        Would you like to be contacted back?
        <div>
          <label for="yes">Yes</label>
          <input type="radio" name="contact-back" id="yes" value="yes">
        </div>
        <div>
          <label for="no">No</label>
          <input type="radio" name="contact-back" id="no" value="no">
        </div><br>
      </div>
      <div>
        <label for="bio">Comments and Questions</label><br>
        <textarea id="comments" name="comments" minlength="20" maxlength="500">Comments go here!</textarea>
      </div>
    <button class="form-button" type="reset">Reset</button>
    <button class="form-button" type="submit">Submit</button>
  </form>
  </main>
  <!--script starts?-->
<script src="contact.js"></script>
</body>
</html>
